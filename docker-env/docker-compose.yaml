version: "3"
services:
  scrapper:
    container_name: bloom_scraper
    stdin_open: true # docker run -i
    tty: true        # docker run -t
    build:
      context: ../
      dockerfile: ./docker-env/Dockerfile
    image: bloom_scraper
    volumes:
      - type: volume
        source: persistentdata
        target: /data
      - type: bind
        source: ..
        target: /source_code/

volumes:
  persistentdata:
